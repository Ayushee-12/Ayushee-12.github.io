<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - EcomHub</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <a href="../index.html" class="logo">üõçÔ∏è EcomHub</a>
                <div class="nav-links">
                    <a href="../index.html" class="nav-link">Home</a>
                    <a href="products.html" class="nav-link">Products</a>
                    <a href="cart.html" class="nav-link">
                        Cart <span class="cart-badge" id="cartBadge">0</span>
                    </a>
                    <a href="order-history.html" class="nav-link active" id="ordersLink">Orders</a>
                    <button class="nav-link btn-login" id="authBtn">Login</button>
                    <button class="nav-link btn-admin" id="adminBtn" style="display:none;">Admin</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="order-history-wrapper">
            <h1>Order History</h1>
            
            <div class="order-filters">
                <select id="statusFilter">
                    <option value="">All Orders</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>

            <div class="orders-list" id="ordersList">
                <!-- Orders will be loaded here -->
            </div>

            <div class="no-orders" id="noOrders" style="display:none;">
                <p>You haven't placed any orders yet.</p>
                <a href="products.html" class="btn btn-primary">Start Shopping</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>About Us</h4>
                    <p>EcomHub is your trusted online shopping platform.</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Contact Us</h4>
                    <p>Email: support@ecomhub.com</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 EcomHub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Modals -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-container" id="authContainer"></div>
        </div>
    </div>

    <script src="../js/storage.js"></script>
    <script src="../js/products.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/pages/order-history-page.js"></script>
</body>
</html>
